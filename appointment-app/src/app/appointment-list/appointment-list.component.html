<div class="container">
    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Create appointment</h2>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <input class="form-control" type="text" placeholder="description" [(ngModel)]="appointmentTitle">
            </div>
            <div class="col-md-4">
                <input class="form-control" type="date" placeholder="date" [(ngModel)]="appointmentDate">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100"(click)="addAppointment()">Add</button>
            </div>
        </div>
    </div>

    <h2 class="text-center mt-5">
        Appointment list
    </h2>
    <ul class="list-group mt-3">
        <li class="list-group-item d-flex justify-content-start align-items-center ">
            <div class="col-md-6">Title</div>
            <div class="col-md-6">Date</div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let appointment of appointments">
            <p>{{appointment.title}}</p>
            <p>{{appointment.date | date: 'dd.MM.yy' }}</p>
            <button class="btn btn-danger" (click)="deleteAppointment(appointment.id)">Delete</button>
        </li>
    </ul>
</div>
